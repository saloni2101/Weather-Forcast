<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input id="t1" type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>
    <main id="main1">
      <section class="location">
        <div class="city">Mumbai, INDIA</div>
        <div class="date"></div>
      </section>
      <div class="current">
        <div class="temp">29<span>°c</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">29°c / 30°c</div>
      </div>
    </main>
    <main id="main2">
      <section class="location">
        <div class="city">Delhi, INDIA</div>
        <div class="date"></div>
      </section>
      <div class="current">
        <div class="temp">15<span>°c</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">15°c / 16°c</div>
      </div>
    </main>
    <main id="main3">
      <section class="location">
        <div class="city">Finland, FI</div>
        <div class="datetime"></div>
      </section>
      <div class="current">
        <div class="temp">-7<span>°c</span></div>
        <div class="weather">Cloudy</div>
        <div class="hi-low">-7°c / -6°c</div>
      </div>
    </main>
  </div>
  <script src="main.js">
  </script>
</body>
</html>
